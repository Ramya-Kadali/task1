<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="form3.css">
</head>
<body>
    <body>
        <h1>Welcome</h1>
        <h2>Login</h2>
        <form id="myForm" onsubmit="return validateForm(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            
            <label for="email">Email:</label>
            <input type="text" id="email" name="email"><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            
            <button>Submit</button>
        </form>
        
        <p id="error-message" style="color: red;"></p>
        <p id="success-message" style="color:whitesmoke;"></p>
    
        <script>
            function validateForm(event) {
                event.preventDefault();
                document.getElementById("error-message").innerHTML = "";
                document.getElementById("success-message").innerHTML = "";

                const name = document.getElementById("name").value;
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                if (name == "" && email=="" && password=="") {
                    displayError("Please provide details.");
                    return false;
                }

                if (name == "") {
                    displayError("Name must be filled out.");
                    return false;
                }

                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email)) {
                    displayError("Invalid email address.");
                    return false;
                }
                if (password == "") {
                    displayError("password must be filled out.");
                    return false;
                }

                displaySuccess("Form successfully submitted");
                return true;
            }
    
            function displayError(message) {
                document.getElementById("error-message").innerHTML = message;
            }
            function displaySuccess(message) {
                document.getElementById("success-message").innerHTML = message;
                alert("successfull")
            }
        </script>
</body>
</html>
